</head>

<body>
    <div class="suft-selected suft-selected-active">

        <div class="suft-selected-right"></div>
        <div class="suft-selected-bottom"></div>
        <div class="suft-selected-left"></div>

    <section class="suft suft-active">

yle="fill:none;stroke:#000;stroke-miterlimit:10"/><line x1="168.71" y1="497.81" x2="0.5" y2="496.26" style="fill:none;stroke:#000;stroke-miterlimit:10"/><path d="M751.78,357.35c0,42.36-42.39,76.69-94.69,76.69a112.25,112.25,0,0,1-45.18-9.27c-5.95-2.62-43.6,23.66-40.52,18.27,4.7-8.21,12.77-36.36,8.27-41.52-10.88-12.49-17.27-27.73-17.27-44.17,0-42.36,42.4-76.7,94.7-76.7S751.78,315,751.78,357.35Z" transform="translate(-417.42 -276.65)" style="fill:none;stroke:#000;stroke-miterlimit:10;stroke-width:8px"/><path d="M668,405.09a11,11,0,1,1-10.95-11A10.95,10.95,0,0,1,668,405.09Z" transform="translate(-417.42 -276.65)" style="fill:none;stroke:#000;stroke-miterlimit:10"/><path d="M674.87,340c-7,36.7-8.06,36.7-18,36.7s-14.48,0-18-36.7c-1.94-20.19,0-36.69,18-36.69C671.74,303.35,678.7,320.06,674.87,340Z" transform="translate(-417.42 -276.65)" style="fill:none;stroke:#000;stroke-miterlimit:10"/></g></svg>

        </div>

        <div class="suft-content">
            <div class="content-close">
                <button class="close-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>

            <div class="suft-target-type">
                <div class="suft-target-type-options">
                    <input type="radio" name="suft-info-target-type" id="suft-info-target-type-element" class="type-option">
                    <label for="suft-info-target-type-element" class="type-option-display">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-check-square"><polyline points="9 11 12 14 22 4"></polyline><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path></svg>
                    </label>

                    <input type="radio" name="suft-info-target-type" id="suft-info-target-type-draw" class="type-option">
                    <label for="suft-info-target-type-draw" class="type-option-display">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-maximize"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path></svg>
                    </label>

                    <input type="radio" name="suft-info-target-type" id="suft-info-target-type-describe" class="type-option">
                    <label for="suft-info-target-type-describe" class="type-option-display">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit-3"><path d="M12 20h9"></path><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path></svg>
                    </label>
                </div>
            </div>

            <div class="suft-target">
                <div class="target-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-circle"><circle cx="12" cy="12" r="10"></circle></svg>
                </div>
            </div>

            <div class="suft-comment">
                <label for="suft-info-comment">Comment</label>
                <textarea name="suft-info-comment" id="suft-info-comment" cols="10" rows="6"></textarea>
            </div>

            <div class="suft-priority">
                <label for="suft-info-priority">Priority</label>
                <select name="suft-info-priority" id="suft-info-priority">
                    <option value="low" selected>Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>

            <div class="suft-save">
                <button type="button" class="save-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-save"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
                </button>
            </div>
        </div>
    </section>

    <header id="app-header">
        header
    </header>

    <main id="app-main" class="container-fluid">
        <div style="background-color: #0000ff; height: 50px; width: 200px;"></div>
        <div style="background-color: #ffff00; height: 150px; width: 100px;"></div>
        <div style="background-color: #ffa500; height: 150px; width: 600px;"></div>
        <div style="background-color: #000000; height: 50px; width: 100px;"></div>
        <div style="background-color: #a52a2a; height: 200px; width: 600px;"></div>
        <div style="background-color: #808000; height: 150px; width: 20px;"></div>
        <div style="background-color: rgb(10, 95, 32); height: 150px; width: 20px;"></div>
        <div style="background-color: rgb(75, 97, 218); height: 100px; width: 450px;"></div>
        <div style="background-color: rgb(221, 39, 206); height: 150px; width: 300px;"></div>
        <div style="background-color: rgb(148, 150, 27); height: 50px; width: 100px;"></div>
    </main>

    <footer id="app-footer">
        footer
    </footer>

    <script src="./main.js"></script>
</body>

</html>
